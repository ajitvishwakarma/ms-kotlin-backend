# Global Gradle Properties for All Services
# Performance Optimizations

# Enable Gradle Daemon for faster builds
org.gradle.daemon=true

# Enable parallel execution
org.gradle.parallel=true

# Configure JVM heap size for Gradle
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable configuration cache (Gradle 6.6+)
org.gradle.configuration-cache=true

# Enable build cache
org.gradle.caching=true

# Enable incremental compilation
org.gradle.incremental=true

# Configure workers
org.gradle.workers.max=4

# Kotlin compiler optimizations
kotlin.incremental=true
kotlin.incremental.multiplatform=true
kotlin.incremental.js=true
kotlin.incremental.java=true

# Kotlin compilation avoidance
kotlin.compiler.execution.strategy=in-process

# Enable Kotlin compiler daemon
kotlin.daemon.jvm.options=-Xmx1g -XX:MaxMetaspaceSize=320m

# Reduce Kotlin metadata generation
kotlin.mpp.enableCompatibilityMetadataVariant=false

# Speed up startup
org.gradle.console=plain

# JVM language level
kotlin.stdlib.default.dependency=false