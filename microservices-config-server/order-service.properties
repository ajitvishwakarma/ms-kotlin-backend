# Order Service Configuration
server.port=8083

# Database Configuration - supports both local and Docker environments
# Note: Username and password come from Vault secrets
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:order-service}?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false

# JPA Configuration
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.ddl=update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Spring Cloud Bus Test Configuration
app.test.message=Hello from Order Service Config Server!
app.test.version=2.0