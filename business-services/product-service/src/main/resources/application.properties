spring.application.name=product-service
server.port=61092

eureka.instance.instance-id=${spring.application.name}:${random.uuid}

spring.config.import=optional:configserver:
management.endpoints.web.exposure.include=health,info,refresh,busrefresh
management.endpoint.refresh.enabled=true
management.endpoint.busrefresh.enabled=true

# Logging configuration for debugging refresh
logging.level.org.springframework.cloud.context.refresh=DEBUG
logging.level.org.springframework.cloud.bus=DEBUG
logging.level.org.springframework.cloud.config=DEBUG
logging.level.org.springframework.boot.context.properties=DEBUG