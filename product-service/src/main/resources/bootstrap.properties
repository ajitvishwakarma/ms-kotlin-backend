spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.initialize-on-context-refresh=true
spring.cloud.config.allowOverride=true
spring.cloud.config.override-none=true

# Vault Configuration
spring.cloud.vault.host=localhost
spring.cloud.vault.application-name=product-service
spring.cloud.vault.port=8200
spring.cloud.vault.scheme=http
spring.cloud.vault.token=myroot
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.backend=secret
spring.cloud.vault.kv.default-context=product-service
spring.cloud.vault.fail-fast=false

# Spring Cloud Bus Configuration
spring.cloud.bus.enabled=true
spring.cloud.bus.id=${spring.application.name}:${server.port}:${random.uuid}
spring.kafka.bootstrap-servers=localhost:9092
spring.cloud.bus.destination=springCloudBus
spring.cloud.bus.trace.enabled=true